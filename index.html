<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Time Counter</title>
</head>
<body>
--<!--load-->
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="timeKeeper.js"></script>
    <div class="grid">
    <div class = "scoreboard">
        <div class=" scoreboard__name">Accept</div>
        <div class=" scoreboard__name">Discard</div>
        <div class=" scoreboard__name">TaskId</div>
        <div class=" scoreboard__name">Timekeeper</div>
        <label class="score__score" for="timeA">0:0:0</label>
        <label class="score__score" for="timeA">0:0:0</label>
        <label class="taskId" for="taskId">THUoI4bWm9K3rGeD</label>
        <div id="timerDisplay">00:00:00</div>
        <div class="score__countA">3</div>
        <div class="score__countD">4</div>

        

    </div>
    <div class="scoreboard__control-button">

        <div class="control__button__Accept">
            <button id="Accept"><ion-icon name="checkmark"></ion-icon></button>
        </div>

        <div class="control__button__Discard">
            <button class="Discard" id="Discard"><ion-icon name="close"></ion-icon></button>
        </div>

        <div class="control__button__Play">
            <button id="Play"><ion-icon name="play"></ion-icon></button>
        </div>

        <div class="control__button__Pause">
            <button class="Pause" id="Pause"><ion-icon name="pause"></ion-icon></button>
        </div>            

     
    </div>
</div>

</body>
</html>
